defaults:
  - _self_
  - model: small
  - override hydra/launcher: basic

ngpus: 1
tokens: 50257

training:
  batch_size: 64  # Reduced from 512 for Kaggle's limited GPU memory
  accum: 8  # Gradient accumulation to simulate larger batch size
  n_iters: 100000  # Reduced from 1300001 for faster testing
  snapshot_freq: 5000
  log_freq: 50
  eval_freq: 100
  snapshot_freq_for_preemption: 1000
  weight: standard
  snapshot_sampling: True
  ema: 0.9999

data:
  train: openwebtext
  valid: wikitext103
  cache_dir: data

graph:
  type: absorb
  file: data
  report_all: False

noise:
  type: loglinear
  sigma_min: 1e-4
  sigma_max: 20

sampling:
  predictor: euler
  steps: 128
  noise_removal: True

eval:
  batch_size: 64
  perplexity: True
  perplexity_batch_size: 16

optim:
  weight_decay: 0
  optimizer: AdamW
  lr: 3e-4
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  warmup: 2500
  grad_clip: 1.

hydra:
  run:
    dir: exp_local/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
  sweep:
    dir: exp/${data.train}/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.num}
  launcher:
    max_num_timeout: 100000
    partition: g40x
    account: stanford
    mem_gb: 96
    cpus_per_task: 40
    gpus_per_node: ${ngpus}
    constraint: null
